        });

  function exibir_ocultar(){
    var valor = $("#id_nome_area").val();
    switch (valor) {

      case 'Area1':
         $("#id_media").show();
         $("#id_area3").hide();
         $("#id_area4").hide();
         $("#id_area2").hide();

        break;
      case 'Area2':
         $("#id_media").hide();
         $("#id_area3").hide();
         $("#id_area4").hide();
         $("#id_area2").show();

         break;
      case 'Area3':
         $("#id_media").hide();
         $("#id_area3").show();
         $("#id_area4").hide();
         $("#id_area2").hide();

        break;
      case 'Area4':
         $("#id_media").hide();
         $("#id_area3").hide();
         $("#id_area4").show();
         $("#id_area2").hide();
        console.log('Mangoes and papayas are $2.79 a pound.');
        // expected output: "Mangoes and papayas are $2.79 a pound."
        break;
      default:
         $("#id_media").hide();
         $("#id_area3").hide();
         $("#id_area4").hide();
         $("#id_area2").hide();

    }


};
  </script>
