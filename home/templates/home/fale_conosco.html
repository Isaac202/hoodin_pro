<div class="container mt-5">
    <div class="row mt-5">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Fale conosco.
                </div>
                <div class="card-body">
                    <form id="contato-form" method="POST">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="exemplo@mail.com" required>
                            <small id="emailHelp" class="form-text text-muted">
                                Não compartilharemos seu email com ninguém.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea name="message" class="form-control" id="message" rows="6" required></textarea>
                        </div>
                        <div class="mx-auto">
                            <button id="btn_contato" type="submit" class="btn btn-primary text-right">Enviar</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white text-uppercase">
                    <i style="font-size: 25px" class="fas fa-map-marked-alt"></i>
                     Endereço</div>
                <div class="card-body">
                    <p>Rua Álvares Cabral, 200 - 4º Andar - Sl 404</p>
                    <p>Porto Digital - Recife Antigo - Recife/PE</p>
                    <p>CEP: 50030-160</p>
                    <p>Fone: (81) 3224.5116</p>
                </div>

            </div>
        </div>
    </div>
</div>
