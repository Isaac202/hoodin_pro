<style>
    .aguarde {
        height: 200%;
        width: 100%;
    }
    .spinner {
        display: flex !important;
        flex-direction: column !important;
        align-content: center !important;
        align-items: center !important;
        justify-content: center !important;
        justify-items: center !important;
        width: 100% !important;
        height: 100% !important;
        text-align: center !important;
    }
    
    .contention>div {
        width: 32px;
        height: 32px;
        background-color: #ffffff;
        /* #333;*/
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }
    
    .contention .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }
    
    .contention .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }
    
    @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0);
            transform: scale(0);
        }
        40% {
            -webkit-transform: scale(1.0);
            transform: scale(1.0);
        }
    }
</style>

<div id="aguarde" class="aguarde d-none" style="background-color: black; position:fixed; z-index: 9999999; display: block; opacity: 0.5;">
    <div class="d-flex align-items-center justify-content-center" style="height: 50%;">
        <div class="spinner">
            <h1 class="text-white text-center mb-2">Por favor aguarde isso pode demorar um pouco</h1>
            <div class="contention mt-2">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
</div>
