{% extends 'base.html' %}
{% load static %}

{% block main %}
  <!--Slide show-->

  
  <!-- form contato-->
<h4 align="center">Contato</h4>

<div class="container" align="center">

<div class="row" >


    <form name="meu_form">



        <div class="input-field col s7">
        <p class="nome">

            <i class="material-icons prefix">account_box</i>
            <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
            <label for="nome">Nome</label>
        </p>
      </div>
        <div class="input-field col s7">
        <p class="fone">

            <i class="material-icons prefix">phone</i>
            <input type="text" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            <label for="fone">Fone</label>

        </p>

      </div>

<div class="input-field col s7">
        <p>

          <i class="material-icons prefix">email</i>
            <input type="email" id="emailid" placeholder="email@mail.com" name="email" />
            <label for="email">Email</label>
        </p>
      </div>

         <div class="input-field col s7">
        <p>

          <i class="material-icons prefix">insert_comment</i>
            <textarea placeholder="Deixe sua mensagem"></textarea>
        </p>
      </div>
        <div class="input-field col s7">
        <p class="submit">
            <input type="submit" class="orange accent-4  btn" onclick="Enviar();" value="Enviar" />
        </p>
      </div>

    </form>
  </div>

	</div>
</div>

{% endblock main %}

      
{% block script %}
    <script type="text/javascript">
          $(document).ready(function(){
          $('.slider').slider(); // inicializando slidshow
          $('select').material_select();//inicializando a select compomente
          $(".button-collapse").sideNav();  // menu dispositivos moveis
          $('.modal').modal(); // modal
        });
    </script>
{% endblock script %}
