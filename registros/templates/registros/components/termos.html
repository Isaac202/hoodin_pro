<!-- Modal -->
<div class="modal fade modal-lgs" id="modal_terms" tabindex="-1" role="dialog" aria-labelledby="modal_terms"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_terms">Contrato.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="contrato" class="modal-body">
                {% if sd %}
                {% include "registros/components/contrato_autoria.html" %}
                {% else %}
                {% include "registros/components/contrato_descarte.html" %}
                {% endif %}
            </div>
            <div id="editor"></div>
            <div class="modal-footer">
                <a id="btn-contrato" target="_blank" type="button" class="btn text-white btn-primary">Baixar</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
