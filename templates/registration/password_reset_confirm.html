{% extends 'base.html' %} {% block main %}

<div class="container">
    <div class="row">
        <div class="col s12 l8 offset-l2">
            <div class="row" style="padding-top: 2rem; padding-bottom: 8rem">
                <h2>Defina uma nova senha!</h2>
                <form method="POST">
                    {% csrf_token %} {% for field in form %}
                    <div class="col s12">
                        {{field.label_tag}} {{field}}
                        <div class="errornote">
                            <font color="red">
                                {{field.errors}}
                            </font>
                        </div>
                    </div>
                    {% endfor %}
                    <input type="submit" value="Change my password">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
